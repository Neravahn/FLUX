<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUX - INDEX</title>

    <style>
        @font-face {
            font-family: 'parkinsans-variable';
            src: url("{{ url_for('static', filename='fonts/Parkinsans-VariableFont_wght.ttf') }}") format("truetype");
        }

        @font-face {
            font-family: 'comforta-regular';
            src: url("{{ url_for('static', filename='fonts/Comfortaa-VariableFont_wght.ttf') }}") format("truetype");
        }

        body {
            background-color: black;
            color: white;
            font-family: 'comforta-regular';
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
        }

        h4 {
            position: absolute;
            top: 220px;
            left: 650px;
            color: #ccc;
            font-weight: normal;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        h1 {
            font-family: 'parkinsans-variable';
            font-size: 5rem;
            margin: 10px 0 5px;
            letter-spacing: 3px;
        }

        p {
            font-size: 1.1rem;
            color: #bbb;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;

        }


        button {
            background-color: rgb(192, 192, 192);
            color: black;
            border: none;
            border-radius: 12px;
            width: 180px;
            height: 60px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button img {
            width: 22px;
            height: 22px;
            object-fit: contain;
        }

        button:hover {
            background-color: rgb(255, 187, 0);
            color: black;
            transform: scale(1.06);
            cursor: pointer;
        }


        @media (max-width: 700px) {
            h1 {
                font-size: 3.8rem;
            }

            button {
                background-color: rgb(192, 192, 192);
                color: black;
                border: none;
                border-radius: 12px;
                width: 190px;
                /* slightly wider */
                height: 65px;
                /* a bit taller */
                font-size: 1.05rem;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                padding: 0 10px;
                box-sizing: border-box;
                white-space: nowrap;
            }

            button img {
                width: 24px;
                height: 24px;
                object-fit: contain;
                flex-shrink: 0;
            }


            p {
                font-size: 1rem;
            }

            .button-container {
                gap: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="title-container">
        <h4>WELCOME TO -</h4>
        <h1>FLUX</h1>
        <p>Decode the Flow of Market</p>
    </div>

    <div class="button-container">
        <button onclick="window.location.href='{{ url_for('documentation') }}'">
            <img src="{{ url_for('static', filename='images/icons8-insight-64.png') }}" alt="Documentation">
            INSIGHT
        </button>

        <button onclick="window.location.href='{{ url_for('flux_engine') }}'">
            <img src="{{ url_for('static', filename='images/icons8-enter-50.png') }}" alt="Enter">
            ENGINE
        </button>

        <button onclick="window.location.href='{{ url_for('predictionmodels') }}'">
            <img src="{{ url_for('static', filename='images/icons8-enter-50.png') }}" alt="Enter">
            FORECAST
        </button>
    </div>
</body>

</html>

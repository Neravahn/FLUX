<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUX - main</title>
    <style>
        @font-face {
            font-family: 'play-regular';
            src: url("{{ url_for('static', filename='fonts/Play-Regular.ttf') }}") format("truetype");
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            text-align: center;
            letter-spacing: 0.5px;
        }

        h2 {
            font-family: play-regular;
            margin-bottom: 40px;
            font-size: 1.8rem;
            font-weight: 500;
            color: #f5f5f5;
            text-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        form {
            background-color: #0d0d0d;
            padding: 40px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 350px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .date-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .date-row .form-group {
            flex: 1;
        }

        label {
            font-size: 0.9rem;
            color: #bfbfbf;
            margin-bottom: 5px;
        }

        select,
        input[type="date"] {
            background-color: #111;
            color: #9d9b9b;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.9rem;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }
        button {
            background-color: transparent;
            color: #fff;
            border: black;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #dad8d8;
            color: #000;

        }

        @media (max-width: 480px) {
            form {
                width: 90%;
                padding: 30px 20px;
            }
            .date-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h2>Just enter the ticker, and let FLUX do the rest</h2>

    <form action="{{ url_for('analyse') }}" method="POST">

        <div class="form-group">
            <label for="ticker">Select Stock</label>
            <select id="ticker" name="ticker" required>
                <option value="AAPL">Apple (AAPL)</option>
                <option value="GOOGL">Alphabet (GOOGL)</option>
                <option value="MSFT">Microsoft (MSFT)</option>
                <option value="TSLA">Tesla (TSLA)</option>
                <option value="AMZN">Amazon (AMZN)</option>
            </select>
        </div>


        <div class="date-row">
            <div class="form-group">
                <label for="start">Start Date</label>
                <input type="date" id="start" name="start_date" required>
            </div>

            <div class="form-group">
                <label for="end">End Date</label>
                <input type="date" id="end" name="end_date" required>
            </div>
        </div>

        <div class="form-group">
            <label for="analysis">Select Analysis</label>
            <select id="analysis" name="analysis_type" required>
                <option value="volatility">Volatility Analysis</option>
                <option value="returns">Return Analysis</option>
            </select>
        </div>
        <button type="submit" class="btn">ANALYSE</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUX - Moving Average</title>

    <style>
        @font-face {
            font-family: 'comforta-regular';
            src: url("{{ url_for('static', filename='fonts/Comfortaa-VariableFont_wght.ttf') }}") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'comforta-regular';
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: flex-start;
            padding-top: 50px;
        }

        h2 {
            font-size: 1.8rem;
            color: #f5f5f5;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
            margin-bottom: 35px;
        }

        form {
            background-color: #0d0d0d;
            padding: 40px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 350px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .date-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .date-row .form-group {
            flex: 1;
        }

        label {
            font-size: 0.9rem;
            color: #bfbfbf;
            margin-bottom: 5px;
        }

        select,
        input[type="date"],
        input[type="number"] {
            background-color: #111;
            color: #9d9b9b;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.9rem;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }


        button {
            background-color: rgb(26, 26, 26);
            color: #fff;
            border: None;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #dad8d8;
            color: #000;
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            form {
                width: 90%;
                padding: 30px 20px;
            }

            .date-row {
                flex-direction: column;
            }
        }

        #chart-section {
            margin-top: 60px;
            width: 95vw;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.03);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
            padding: 20px;
            display: none;
            position: relative;
        }

        #chart-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            z-index: 100;
        }

        #chart-controls button {
            background:#d502ff;
            color: white;
            border: None;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
        }

        #chart-controls button:hover {
            background: white;
            color: #000;
        }

        #fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #d502ff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            z-index: 100;
        }

        #fullscreen-btn:hover {
            background: #fff;
            color: #000;
        }

        #ma-error {
            color: #ff7373;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <h2>MOVING AVERAGE</h2>

    <form action="{{ url_for('m_a_analysis') }}" method="POST">
        <div class="form-group">
            <label for="ticker">Select Stock</label>
            <select id="ticker" name="ticker" required>
                <option value="AAPL">Apple (AAPL)</option>
                <option value="GOOGL">Alphabet (GOOGL)</option>
                <option value="MSFT">Microsoft (MSFT)</option>
                <option value="TSLA">Tesla (TSLA)</option>
                <option value="AMZN">Amazon (AMZN)</option>
            </select>
        </div>

        <div class="date-row">
            <div class="form-group">
                <label for="start">Start Date</label>
                <input type="date" id="start" name="start_date" required>
            </div>

            <div class="form-group">
                <label for="end">End Date</label>
                <input type="date" id="end" name="end_date" required>
            </div>
        </div>

        <div class="form-group">
            <label for="analysis">Select Moving Average Type</label>
            <select id="analysis" name="moving_average_type" required>
                <option value="sma">Simple Moving Average (SMA)</option>
                <option value="ema">Exponential Moving Average (EMA)</option>
                <option value="wma">Weighted Moving Average (WMA)</option>
                <option value="cma">Cumulative Moving Average (CMA)</option>
                <option value="hma">Hull Moving Average (HMA)</option>
                <option value="tma">Triangular Moving Average (TMA)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="window">Enter Window Size (e.g., 20)</label>
            <input type="number" id="window" name="window" min="1" max="300" value="20" required>
        </div>

        <button type="submit" class="btn">ANALYSE</button>
    </form>

    <div id="ma-error"></div>

    <div id="chart-section">
        <div id="chart-controls">
            <button id="resetZoom">Reset Zoom</button>
            <button id="toggleGrid">Toggle Grid</button>
            <button id="downloadChart">Download</button>
        </div>
        <button id="fullscreen-btn">Fullscreen</button>
        <canvas id="ma-canvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>

    <script>
        const form = document.querySelector("form");
        const chartSection = document.getElementById("chart-section");
        const errorBox = document.getElementById("ma-error");
        const fullscreenBtn = document.getElementById("fullscreen-btn");
        const canvas = document.getElementById("ma-canvas");
        let maChart = null;
        let gridVisible = true;

        function showError(msg) {
            errorBox.style.display = 'block';
            errorBox.innerText = msg;
        }

        function clearError() {
            errorBox.style.display = 'none';
            errorBox.innerText = '';
        }

        fullscreenBtn.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                chartSection.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            clearError();
            const fd = new FormData(form);
            const url = "{{ url_for('m_a_analysis') }}";

            try {
                const resp = await fetch(url, { method: 'POST', body: fd });
                const payload = await resp.json();

                if (!resp.ok || payload.error) {
                    showError(payload.error || "Something went wrong. Please check inputs.");
                    return;
                }

                chartSection.style.display = 'flex';
                if (maChart) maChart.destroy();

                maChart = new Chart(canvas.getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: payload.index,
                        datasets: [
                            {
                                label: `${payload.ticker} Close`,
                                data: payload.close,
                                borderColor: 'rgba(255,255,255,0.7)',
                                borderWidth: 1.2,
                                pointRadius: 0,
                                tension: 0.2
                            },
                            {
                                label: `${payload.type} Line`,
                                data: payload.ma,
                                borderColor: '#00ff99',
                                borderWidth: 2,
                                pointRadius: 0,
                                tension: 0.25
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { labels: { color: '#fff', font: { size: 14 } } },
                            tooltip: {
                                backgroundColor: '#0f0f0f',
                                titleColor: '#fff',
                                bodyColor: '#ddd'
                            },
                            zoom: {
                                pan: { enabled: true, mode: 'x' },
                                zoom: {
                                    wheel: { enabled: true },
                                    pinch: { enabled: true },
                                    mode: 'x'
                                }
                            }
                        },
                        scales: {
                            x: { ticks: { color: '#bbb' }, grid: { color: 'rgba(255,255,255,0.04)' } },
                            y: { ticks: { color: '#bbb' }, grid: { color: 'rgba(255,255,255,0.04)' } }
                        }
                    }
                });

            } catch (err) {
                showError("Network or parsing error: " + err.message);
                console.error(err);
            }
        });

        document.getElementById("resetZoom").addEventListener("click", () => {
            if (maChart) maChart.resetZoom();
        });

        document.getElementById("toggleGrid").addEventListener("click", () => {
            gridVisible = !gridVisible;
            if (maChart) {
                maChart.options.scales.x.grid.color = gridVisible ? "rgba(255,255,255,0.05)" : "transparent";
                maChart.options.scales.y.grid.color = gridVisible ? "rgba(255,255,255,0.05)" : "transparent";
                maChart.update();
            }
        });

        document.getElementById("downloadChart").addEventListener("click", () => {
            const link = document.createElement("a");
            link.download = "flux_chart.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    </script>
</body>

</html>
